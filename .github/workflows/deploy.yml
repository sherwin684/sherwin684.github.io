name: Deploy Web Resume to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install HTML validator
        run: npm install -g html-validate
        
      - name: Validate HTML
        run: |
          echo "Validating HTML files..."
          html-validate index.html
          echo "✅ HTML validation passed!"
          
      - name: Check for broken links
        run: |
          echo "Starting local server to check links..."
          # Start a simple HTTP server in background
          python3 -m http.server 8000 &
          SERVER_PID=$!
          sleep 3
          
          # Install link checker
          npm install -g broken-link-checker
          
          # Check for broken links
          echo "Checking for broken links..."
          blc http://localhost:8000 --recursive --exclude-external
          
          # Stop the server
          kill $SERVER_PID
          echo "✅ Link checking completed!"
          
      - name: Optimize and prepare files
        run: |
          echo "Preparing files for deployment..."
          # Remove unnecessary files from deployment
          rm -f .gitignore
          rm -rf .git
          echo "✅ Files optimized for deployment!"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    # Only deploy on pushes to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
